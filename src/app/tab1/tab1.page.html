<ion-header [translucent]="true">
  <ion-toolbar color="">
  <ion-buttons slot="secondary">
    <ion-button>
       <img src="assets/Like.svg" alt="Heart Icon" style="height: 24px;" />
    </ion-button>
    <ion-button>
    <img src="assets/Messenger.svg" alt="Search Icon" style="height: 24px;" />
    </ion-button>
  </ion-buttons>
  
  <ion-title class="logo"> <img src="assets/icon/instagram-logo.png" alt="Instagram Logo" height="40px" /></ion-title>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
